<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/edit.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e962f2728f.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
    
  
  </head>
  <body>
    <!-- side nav bar -->
    <section id="menu">
      <div class="logo">
        <a href="./dashboard.html">
          <img src="../images/Locks & Looks.jpg" alt=""
        /></a>
        <h4>Locks & Looks</h4>
      </div>
      <div class="items">
        <li>
          <i class="fa-solid fa-chart-simple"></i>
          <a href="dashboard.html">Dashboard</a>
        </li>
        <li>
          <i class="fa-solid fa-circle-info"></i>
          <a href="userInfo.html">User Info</a>
        </li>
        <li>
          <i class="fa-solid fa-people-group"></i>
          <a href="totalCustomer.html">Total Customer</a>
        </li>
        <li><i class="fa-solid fa-people-group"></i> <a href="./adminProducts.html">Add Product</a></li>
      </div>
    </section>
    <!-- top search section -->
    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div>
            <i id="menu-btn" class="fa-solid fa-bars"></i>
          </div>
          <!-- <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search" id="">
                </div> -->
        </div>
        <!-- profile section -->
        <div class="profile">
          <i class="fa-solid fa-bell"></i>
          <img id="pro" src="../images/Locks & Looks.jpg" alt="" />
        </div>
      </div>

      <!-- card for person -->
      <div class="card">
        <div class="card-info">
          <img class="title" src="../images/logo.png" alt="" />
          <p></p>
        </div>
      </div>

      <div class="info">
        <h1></h1>
        <p></p>
        <p id="work"></p>
        <i class="fa-brands fa-github"></i>
        <i class="fa-solid fa-phone"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </section>
    <script>
        // toggle
        $(`#menu-btn`).click(function(){
            $(`#menu`).toggleClass("active")
        })
// variables

       let t= document.querySelector(".title")
       let changeProfile= document.getElementById("pro")
       let email = localStorage.getItem("e")
       let data =JSON.parse(localStorage.getItem("email"))
       let x;
      let inf= document.querySelector(".info>h1")
      let infp= document.querySelector(".info>p")
      let crdp= document.querySelector(".card-info>p")
       let editdata = JSON.parse(localStorage.getItem("see"))
       let work=document.getElementById("work")
       let github= document.querySelector(".fa-brands")
       github.addEventListener("click",()=>{
        let x=editdata.contact.github
        // location.replace(`${x}`)
        self.location=`${x}`
       })
// getting profile
       data.forEach((ele) => {
        if(ele.email==email){
            x=ele.profile
        }
       });
       changeProfile.src=`${x}`
    //    t.src=`${x}`
//  sow data on card
t.src=editdata.img
inf.innerHTML=editdata.name
crdp.innerHTML=`Email:- ${editdata.email}`
infp.innerHTML=`Email:- ${editdata.email}`
work.innerHTML=`Work:- ${editdata.work}`

    </script>
  </body>
</html>
